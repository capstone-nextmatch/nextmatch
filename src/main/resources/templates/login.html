<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>NextMatch - 로그인</title>
    <style>
        body{font-family:system-ui,apple-system,Segoe UI,Roboto;margin:0}
        header{display:flex;justify-content:space-between;align-items:center;padding:12px 16px;border-bottom:1px solid #eee}
        nav a{margin-right:12px;text-decoration:none;color:#333}
        .container{max-width:420px;margin:40px auto;padding:0 16px}
        .field{display:flex;flex-direction:column;margin-bottom:12px}
        input{padding:10px;border:1px solid #ddd;border-radius:10px}
        .row{display:flex;gap:8px;margin-top:12px}
        .btn{display:inline-block;padding:10px 14px;border-radius:10px;border:1px solid #ddd;text-decoration:none;color:#111;text-align:center;flex:1}
        .btn.primary{background:#111;color:#fff;border-color:#111}
    </style>
</head>
<body>
<header>
    <strong>NextMatch</strong>
    <nav>
        <a href="/main">메인</a>
        <a href="/login">로그인</a>
        <a href="/signup">회원가입</a>
    </nav>
</header>

<div class="container">
    <h2>로그인</h2>
    <!-- 아직 백엔드 연동 전: action은 메인으로 이동만 -->
    <form action="/main" method="get">
        <div class="field">
            <label for="username">아이디</label>
            <input id="username" name="username" type="text" placeholder="아이디" />
        </div>
        <div class="field">
            <label for="password">비밀번호</label>
            <input id="password" name="password" type="password" placeholder="비밀번호" />
        </div>
        <div class="row">
            <button class="btn primary" type="submit">로그인</button>
            <a class="btn" href="/signup">회원가입</a>
        </div>
    </form>
</div>
</body>
</html>
