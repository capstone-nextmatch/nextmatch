<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>간단한 회원가입 페이지</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<header>
    <strong>NextMatch</strong>
    <nav>
        <a href="/main">메인</a>
        <a href="/login">로그인</a>
        <a href="/signup">회원가입</a>
    </nav>
</header>
<main class="main-content">
    <div class="form-wrapper signup-form">
        <form>
            <h2>회원가입</h2>

            <div class="input-group">
                <label for="userid">아이디</label>
                <input type="text" id="userid" name="userid" required>
            </div>

            <div class="input-group">
                <label for="fullname">이름</label>
                <input type="text" id="fullname" name="fullname" required>
            </div>

            <div class="input-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="input-group">
                <label for="password-confirm">비밀번호 확인</label>
                <input type="password" id="password-confirm" name="password-confirm" required>
            </div>

            <div class="input-group">
                <label for="phonenumber">전화번호</label>
                <input type="text" id="phonenumber" name="phonenumber" required>
            </div>

            <div class="input-group">
                <label for="email">이메일</label>
                <input type="email" id="email" name="email" required>
            </div>

            <button type="button" onclick="signup()">가입하기</button>
        </form>
    </div>
</main>
<script>
    function signup(){
        const username = document.getElementById('userid').value;
        const fullname = document.getElementById('fullname').value;
        const password = document.getElementById('password').value;
        const passwordConfirm = document.getElementById('password-confirm').value;
        const phonenumber = document.getElementById('phonenumber').value;
        const email = document.getElementById('email').value;

        //비밀번호 일치 확인
        if (password !== passwordConfirm) {
            alert('비밀번호가 일치하지 않습니다. 다시 확인해주세요.');
            return; // 비밀번호가 다르면 여기서 함수를 즉시 종료!
        }

        // DTO의 변수명과 키(key)를 정확히 일치시킵니다.
        const data = {
            username: username,
            name: fullname,
            password: password,
            passwordConfirm: passwordConfirm,
            phone: phonenumber,
            email: email
        };

        // 3. fetch API를 이용해 서버로 POST 요청을 보냅니다.
            fetch('/api/signup', { // 우리가 UserController에 설정한 주소
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data) // JSON 데이터를 문자열로 변환하여 보냅니다.
            })
            .then(response => {
                if (response.ok) {
                    alert('회원가입 성공!');
                    // 로그인 페이지로 이동
                    window.location.href = '/login';
                } else {
                    // 서버에서 보낸 에러 메시지를 받아서 표시
                    response.text().then(errorMessage => {
                        alert('회원가입 실패: ' + errorMessage);
                    });
                }
            })
            .catch(error => {
                console.error('에러 발생:', error);
                alert('에러가 발생했습니다.');
            });
    }
</script>
</body>
</html>
