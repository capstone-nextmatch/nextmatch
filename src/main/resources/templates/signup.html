<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>로그인</title></head>
<body>
<main style="max-width:420px;margin:40px auto;padding:0 16px">
    <h2>로그인</h2>
    <!-- 지금은 이동만 -->
    <form action="/main" method="get" style="display:flex;flex-direction:column;gap:12px">
        <input name="username" type="text" placeholder="아이디" required />
        <input name="password" type="password" placeholder="비밀번호" required />
        <button type="submit">로그인</button>
    </form>
</main>
</body>
</html>
