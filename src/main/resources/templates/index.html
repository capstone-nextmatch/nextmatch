<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이페이지 - 관심 대회</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h1>마이페이지</h1>
</header>
<main>
    <h2>나의 관심 대회 목록</h2>

    <ul id="wishlist-container">
        <li>관심 대회를 불러오는 중...</li>
    </ul>

    <p>
        <label for="memberIdInput">테스트 회원 ID (예: 1):</label>
        <input type="number" id="memberIdInput" value="1" min="1">
        <button onclick="loadWishlist()">목록 새로고침</button>
    </p>

    <div id="add-contest">
        <h3>새 대회 관심 등록 (테스트)</h3>
        <label for="contestIdInput">대회 ID:</label>
        <input type="number" id="contestIdInput" value="5" min="1">
        <button onclick="addWishItem()">관심 등록</button>
    </div>
</main>

<script src="app.js"></script> </body>
</html>
