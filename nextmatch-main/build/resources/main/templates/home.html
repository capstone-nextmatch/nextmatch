<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<h2>대회 생성 폼</h2>
<form id="eventForm">
    <label>사용자 이름: <input type="text" name="username" required></label><br>
    <label>카테고리: <input type="text" name="eventCategory" required></label><br>
    <label>이미지 URL: <input type="text" name="imageUrl"></label><br>
    <label>설명: <textarea name="description" required></textarea></label><br>
    <label>대회 날짜: <input type="date" name="eventDate" required></label><br>
    <label>마감 날짜: <input type="date" name="deadlineDate" required></label><br>
    <button type="submit">생성하기</button>
</form>
<script>
document.getElementById('eventForm').addEventListener('submit', function(e) {
e.preventDefault();

const formData = new FormData(e.target);
const data = Object.fromEntries(formData.entries());

fetch('api/event/create', {
    method: 'POST',
    headers: {
    'Content-Type': 'application/json'
    },
    body: JSON.stringify(data)
    }).then(response => {
        if (response.ok) {
        alert('대회가 성공적으로 생성되었습니다!');
    } else {
        alert('생성 실패: ' + response.status);
    }})
    .catch(error => {
        console.error('에러 발생:', error);
        alert('서버 오류가 발생했습니다.');
    });
});
</script>
</body>
</html>
